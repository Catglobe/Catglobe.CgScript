name: Release Catglobe.ScriptDeployer NuPkg
on:
  workflow_dispatch:
  push:
    branches:
    - main
    - next

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      packages: write # to be able to make package releases
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4
        with:
          dotnet-version: '9'
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm clean-install

      # Get a short-lived NuGet API key
      # https://www.nuget.org/account/trustedpublishing
      # https://learn.microsoft.com/en-gb/nuget/nuget-org/trusted-publishing
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: nuget
        with:
          user: Catglobe
    
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_TOKEN: ${{steps.nuget.outputs.NUGET_API_KEY}}
